name: Update dependencies

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 9 * * *'
jobs:
  update-dependencies:
    name: Updating dependencies
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
      - uses: cachix/install-nix-action@V28
      - run: nix develop .#git-create-pr -c git-create-pr
